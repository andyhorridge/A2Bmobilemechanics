<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A to B Mobile Mechanics</title>
  <style>
    body {
      margin: 0;
      background-color: #1c1c1c;
    }

    .hero {
      width: 100%;
      display: block;
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
      background-color: #111;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 5px;
    }

    @media (max-width: 900px) {
      .gallery {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <img class="hero" src="a2blogo.jpg" alt="A to B Logo" />

  <div class="gallery">
    <img src="Mercedes.png" alt="Mercedes">
    <img src="Nissan.png" alt="Nissan">
    <img src="Westfield.png" alt="Westfield">
  </div>

</body>
</html>
