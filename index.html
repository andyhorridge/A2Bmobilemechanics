<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Logos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    img {
      width: 200px;
      height: auto;
      margin: 1.5rem;
      background-color: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Car Logos</h1>
  <img src="Mercedes.png" alt="Mercedes Logo">
  <img src="Nissan.png" alt="Nissan Logo">
  <img src="Westfield.png" alt="Westfield Logo">
</body>
</html>
